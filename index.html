<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Test structuration code JS</title>
    <!-- Startup configuration -->
    <link rel="manifest" href="manifest.webmanifest">   
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header class="header">
        <div class="icon-menu menu-left" data-bind="click : openMenu">menu</div>
        <div class="icon-menu menu-center">logo</div>
        <div class="icon-menu menu-right">notifications</div>
    </header>
    <!-- ko component : { name : 'side-nav', params : { opened : opened } } --><!-- /ko -->
    <div class="container">
        <input type="text" data-bind="value : name, valueUpdate : 'input'">
        <button data-bind="click : addUser">Ajouter</button>
        <!-- ko if : users -->
        <div class="users" data-bind="foreach : users">
            <user-component params="{ name : name }"></user-component>
        </div>
        <!-- /ko -->
    </div>
    <script src="./node_modules/requirejs/require.js"></script>
    <script src="./built/require-config.js"></script>
    <script>
        require(["built/index"]);
    </script>
</body>

</html>
